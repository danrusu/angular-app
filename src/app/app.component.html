<h1 id="title">Welcome {{ data.title }}</h1>

<input
  alt="set new title"
  class="newTitle"
  [value]="data.title"
  (keyup)="updateTitle(titleInput.value)"
  #titleInput
/>

<stepper></stepper>

<div id="courses">
  <course-card *ngFor="let course of courses" [course]="course"></course-card>
</div>
